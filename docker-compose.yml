services:
  db:
    image: pgvector/pgvector:pg16
    container_name: nutrition_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nutrition
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nutrition"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build: .
    container_name: nutrition_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/nutrition
      EMBEDDING_MODEL: sentence-transformers/all-MiniLM-L6-v2
      TOP_K: 5
      SIM_THRESHOLD: 0.45
    ports: ["8000:8000"]
    volumes:
      - .:/app:cached
